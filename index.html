<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Java Quiz!</title>
        <!--Links to css java and google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
<body>
    <h1>Coding Quiz by Todd Wayment</h1>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
    <button id="previous">Back</button>
    <button id="next">Next</button>
    <button id="submit">Submit</button>
    <div id="results"></div>


    <!-- Timer below the buttons for quiz-->
    <div id="clockdiv">
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
<script src="script.js"></script>
</body>

</html>
