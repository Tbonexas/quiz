<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Java Quiz!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Links to css java and google fonts-->
    <link rel="stylesheet" href="style.css">
    <link src="java.js">
    </head>

    <body>
    <header>
<section id="opening">
<h1 id="welcome">Java Quiz. Ready, set, Go!</h1>
<p id="openinginfo">This is a quiz generated by Todd Wayment. Click below to start!</p>
</header>


</section>
<div id="startquiz">Start the Quiz!</div>
<div id="quiz" style="display: none;">
<div id="questions"><p>Question</p></div>
<div id="timer">
    <div id="countdown">15</div>
</div>
<section id="choices">
    <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
    <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
    <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
    <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
</section>
<div id="progress">
    <div class="prog"></div>
    <section id="scoreBox" style="display: none;">
    <p>50%</p></section>
</div>
    
 
  
    </body>
    
</html>
