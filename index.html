<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Java Quiz!</title>
        <!--Links to css java and google fonts-->
        <link rel="stylesheet" href="style.css">
        <!--defer the script to run after the body ref w3 schools-->
        <script defer src="java.js"></script>
    
    </head>
<body>
    <section class="container">
        <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn">Choice A</button>
                <button class="btn">Choice B</button>
                <button class="btn">Choice C</button>
                <button class="btn">Choice D</button>
            </div>
        <div class="controls">
           <button id="start-btn" class="start-btn btn">Start Quiz</button>
           <button id="next-btn" class="next-btn btn hide">Next Question</button> 
        </div>    

        </div>
    </section>
</body>

</html>
